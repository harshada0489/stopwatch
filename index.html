    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-main: #2d3436;
            --text-sub: #636e72;
            --green: #2ecc71;

            --link-color: #7f8c8d;
        }

        body {
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0; /* Space for ads */
        }

        /* Ad Slot Styling */
        .ad-container {
            width: 100%;
            max-width: 728px;
            margin: 10px auto;
            text-align: center;
            min-height: 90px; /* Prevents layout shift */
        }

        .stopwatch-card {
            background: var(--card-bg);
            padding: 3.5rem 2.5rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.07);
            text-align: center;
            width: 90%;
            max-width: 400px;
            position: relative;
            margin: 20px 0;
        }

        /* Timer Styles */
        #display { font-size: clamp(3rem, 12vw, 4.5rem); font-weight: 800; color: var(--text-main); font-family: 'Courier New', monospace; margin: 0; }
        #millisec { font-size: clamp(1.2rem, 4vw, 1.6rem); font-weight: 600; color: var(--text-sub); font-family: 'Courier New', monospace; margin-bottom: 2.5rem; }
        .controls { display: flex; gap: 15px; justify-content: center; }
        
        button { border: none; padding: 18px 0; font-size: 1.1rem; font-weight: 700; border-radius: 15px; cursor: pointer; flex: 1; color: white; transition: transform 0.1s ease; }
        .btn-start, .btn-pause { background-color: var(--green); }
        .btn-continue { background-color: var(--blue); }
        .btn-clear { background-color: var(--red); }

        .fs-btn { position: absolute; top: 20px; right: 20px; background: none; color: #ccc; border: 1px solid #eee; padding: 6px 12px; font-size: 0.7rem; border-radius: 8px; }

        .page-footer { margin-top: auto; padding: 20px 0; display: flex; justify-content: center; gap: 20px; width: 100%; }
        .page-footer a { color: var(--link-color); text-decoration: none; font-size: 0.85rem; font-weight: 500; }
        
        /* Hide ads in Fullscreen */
        .stopwatch-card:fullscreen ~ .ad-container,
        .stopwatch-card:fullscreen ~ .page-footer { display: none; }

    <script>
        // ... (Same JS logic as previous version) ...
        let startTime, timerInterval, elapsedTime = 0;
        const mainBtn = document.getElementById('mainBtn');
        const display = document.getElementById('display');
        const msDisplay = document.getElementById('millisec');

        function formatTime(time) {
            let hh = Math.floor(time / 3600000);
            let mm = Math.floor((time % 3600000) / 60000);
            let ss = Math.floor((time % 60000) / 1000);
            let ms = time % 1000;
            const main = `${String(hh).padStart(2,"0")}:${String(mm).padStart(2,"0")}:${String(ss).padStart(2,"0")}`;
            return { main, ms: String(ms).padStart(3,"0") };
        }

        function update(time) {
            const t = formatTime(time);
            display.innerText = t.main;
            msDisplay.innerText = t.ms;
            document.title = `${t.main} - Stopwatch`;
        }

        mainBtn.addEventListener("click", () => {
            if (mainBtn.innerText === "Start" || mainBtn.innerText === "Continue") {
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(() => {
                    elapsedTime = Date.now() - startTime;
                    update(elapsedTime);
                }, 10);
                mainBtn.innerText = "Pause";
                mainBtn.className = "btn-pause";
            } else {
                clearInterval(timerInterval);
                mainBtn.innerText = "Continue";
                mainBtn.className = "btn-continue";
            }
        });

        document.getElementById('clearBtn').addEventListener("click", () => {
            clearInterval(timerInterval);
            elapsedTime = 0;
            update(0);
            mainBtn.innerText = "Start";
            mainBtn.className = "btn-start";
        });

        function toggleFS() {
            const el = document.getElementById('sw-app');
            if (!document.fullscreenElement) el.requestFullscreen();
            else document.exitFullscreen();
        }
    </script>
</body>
